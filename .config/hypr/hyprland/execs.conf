# Widgets
exec-once = qs -c $qsConfig

# Input method
exec-once = fcitx5

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = hyprpm reload

# Audio
exec-once = easyeffects --gapplication-service

# Clipboard: history
exec-once = wl-paste --type text --watch bash -c 'clipvault store && qs -c $qsConfig ipc call clipboardService update'
exec-once = wl-paste --type image --watch bash -c 'clipvault store && qs -c $qsConfig ipc call clipboardService update'

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

